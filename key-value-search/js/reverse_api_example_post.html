<!DOCTYPE html>
<html>
<head>
    <title>Reverse Whois API jQuery Key-Value Search Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        var url = "https://www.whoisxmlapi.com/reverse-whois-api/search.php";
        // Fill in your details
        var username = "Your reverse whois username";
        var password = "Your reverse whois password";

        var post_data = {
            terms: [
                {
                    section: "Registrant",
                    attribute: "Email",
                    value: "gmail.com",
                    exclude: false,
                    matchType: "EndsWith"
                },
                {
                    section: "General",
                    attribute: "DomainName",
                    value: ".com",
                    exclude: false,
                    matchType: "EndsWith"
                }
            ],
            recordsCounter: false,
            outputFormat: "json",
            username: username,
            password: password,
            mode: "purchase",
            rows: 20
        };

        $(function () {
            $.post(
                url,
                JSON.stringify(post_data),
                function(data) {
                    $("body").append(
                        "<pre>" + JSON.stringify(data, null, 2) + "</pre>");
                }
            );
        });

    </script>
</head>
<body></body>
</html>
