<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
//     Fill in your details
var username = "Your_reverse_whois_api_username";
var password = "Your_reverse_whois_api_password";
var term = "wikimedia";
var format = "JSON";

window.addEventListener("load", onPageLoad, false);

function onPageLoad() {
    $.ajax({
        url: "https://www.whoisxmlapi.com/reverse-whois-api/search.php",
        dataType: "json",
        data: {mode: "preview", term1: term, username: username,
            password: password, outputFormat: format},
        success: function(data) {
            $("body").append("<pre>"+ JSON.stringify(data,"",2)+"</pre>");
        }
    });
}
</script>
