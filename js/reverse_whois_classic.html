<!DOCTYPE html>
<html>
<head>
    <title>Reverse Whois API jQuery Search Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        var apiUrl="https://www.whoisxmlapi.com/reverse-whois-api/search.php";
        // Fill in your details
        var username = "Your reverse whois api username";
        var password = "Your reverse whois api password";
        var term = "test test";
        var mode = "purchase";
        var format = "json";
        var rows = 10;

        $(function() {
            $.ajax(
                {
                    url: apiUrl,
                    dataType: "jsonp",
                    data: {
                        mode: mode,
                        term1: term,
                        username: username,
                        password: password,
                        output_format: format,
                        rows: rows
                    },
                    success: function(data) {
                        $("body").append(
                            "<pre>" + JSON.stringify(data, null, 2)+"</pre>");
                    }
                }
            );
        });

    </script>
</head>
<body></body>
</html>
